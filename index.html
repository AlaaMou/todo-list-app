<!DOCTYPE html>
<html>
<head>
	<title>Get It Done App</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- CSS Style -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<h1 class="text-center display-4 mb-5 mt-2">Todo App</h1>

	
    <div id="main-box" class="container mx-auto my-5">

     <h3 class="py-3" id="quote"> <span class="float-right" id="plusBtn"><i class="fas fa-plus"></i></span></h3>
     <input class="form-control px-3" type="text" id="newTodo" placeholder="Enter New Todo" autofocus="true">

    <ul id="todos" class="p-2 my-3">
		<li><span><i class="fas fa-trash"></i></span> Html</li>
		<li><span><i class="fas fa-trash"></i></span> CSS</li>
		<li><span><i class="fas fa-trash"></i></span> Javascript</li>
	</ul>
    
    <!-- Control color buttons  -->
    <div class="text-right" id="colors">
    	<span id="dark"  class="text-dark"><i class="fas fa-dice-one"></i></span>
    	<span id="green" class="text-success"><i class="fas fa-dice-one"></i></span>
    	<span id="blue"  class="text-info"><i class="fas fa-dice-one"></i></span>
    	<span id="red"   class="text-danger"><i class="fas fa-dice-one"></i></span>
    </div>

	</div>
    
<!-- jQuery Library -->
<script type="text/javascript" src="assets/js/lib/jquery.js"></script>
<!-- App JS File -->
<script type="text/javascript" src="assets/js/app.js"></script>	



</body>
</html>
